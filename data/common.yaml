elasticsearch_legacy::api_timeout: 10
elasticsearch_legacy::autoupgrade: false
elasticsearch_legacy::config: {}
elasticsearch_legacy::configdir: /etc/elasticsearch
elasticsearch_legacy::daily_rolling_date_pattern: <
  "'.'yyyy-MM-dd"
elasticsearch_legacy::datadir_instance_directories: true
elasticsearch_legacy::default_logging_level: 'INFO'
elasticsearch_legacy::defaults_location: ~
elasticsearch_legacy::download_tool: ~

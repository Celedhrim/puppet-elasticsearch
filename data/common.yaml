---
elasticsearch_legacy::ensure: present
elasticsearch_legacy::api_basic_auth_password: ~
elasticsearch_legacy::api_basic_auth_username: ~
elasticsearch_legacy::api_ca_file: ~
elasticsearch_legacy::api_ca_path: ~
elasticsearch_legacy::api_host: localhost

elasticsearch_legacy::plugindir: "%{hiera('elasticsearch_legacy::homedir')}/plugins"
elasticsearch_legacy::plugins: {}
elasticsearch_legacy::proxy_url: ~
elasticsearch_legacy::purge_configdir: false
elasticsearch_legacy::purge_package_dir: false
elasticsearch_legacy::purge_secrets: false
elasticsearch_legacy::repo_baseurl: ~

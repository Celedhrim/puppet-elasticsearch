---
elasticsearch_legacy::datadir: /var/elasticsearch/data
elasticsearch_legacy::download_tool: 'ftp -o'
elasticsearch_legacy::elasticsearch_user: _elasticsearch
elasticsearch_legacy::elasticsearch_group: _elasticsearch
elasticsearch_legacy::homedir: /usr/local/elasticsearch
elasticsearch_legacy::init_template: "%{module_name}/etc/init.d/elasticsearch.OpenBSD.erb"
elasticsearch_legacy::package_dir: /var/cache/elasticsearch
elasticsearch_legacy::service_provider:  openbsd
elasticsearch_legacy::manage_repo: false
